<span >{{#title#}} : </span><span data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">#value#&nbsp;#unite#</span><br>
<script>
    jeedom.cmd.addUpdateFunction('#id#',function(_options) {
        document.querySelector('[data-cmd_id="#id#"]').setAttribute('title','{{Date de valeur}} : '+_options.valueDate+'<br/>{{Date de collecte}} : '+_options.collectDate);
        document.querySelector('[data-cmd_id="#id#"]').innerHTML = _options.display_value+' #unite#';
   });
   jeedom.cmd.refreshValue([{cmd_id :'#id#',display_value: '#value#', valueDate: '#valueDate#', collectDate: '#collectDate#', alertLevel: '#alertLevel#', unit: '#unite#'}])
 </script>
