<span data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#"></span>
<script>
    jeedom.cmd.addUpdateFunction('#id#',function(_options) {
        document.querySelector('[data-cmd_id="#id#"]').setAttribute('title',_options.title + '<br/> {{Date de valeur}} : '+_options.valueDate+'<br/>{{Date de collecte}} : '+_options.collectDate);
        document.querySelector('[data-cmd_id="#id#"]').innerHTML = '<i class="fas '+_options.icon+'"  style="color:'+_options.color+'"></i>'
   });
   jeedom.cmd.refreshValue([{cmd_id :'#id#',display_value: '#value#',icon:'#icon#',title:'#title#',color:'#color#', valueDate: '#valueDate#', collectDate: '#collectDate#', alertLevel: '#alertLevel#', unit: '#unite#'}])
</script>
